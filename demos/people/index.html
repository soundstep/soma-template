<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="styles/styles.css">
	<style type="text/css">
		.data-cloak {
			display: none;
		}
	</style>
</head>
<body>

<div id="people">
	<div>Number of people: {{people.length}}</div>
	<table>
		<tr>
			<td>Name</td>
			<td>Age</td>
			<td><button data-click="removeAll()">remove all</button></td>
		</tr>
		<tr>
			<td><input type="text" id="personName" data-keypress="add()"></td>
			<td><input type="text" id="personAge" data-keypress="add()"></td>
			<td><button data-click="add()">add</button></td>
		</tr>
		<tr data-repeat="person in people" class="data-cloak">
			<td>{{person.name}}</td>
			<td>{{person.age}}</td>
			<td><button data-click="remove(person)">remove</button></td>
		</tr>
	</table>
</div>

<script type="text/javascript" src="../../build/soma-template.js"></script>

<script type="text/javascript">
	var template = soma.template.create(document.getElementById('people'));
	var people = template.scope.people = JSON.parse( localStorage.getItem('soma-template-people') || '[]' );
	template.render();

	template.scope.add = function(event) {
		if (event.keyCode && event.keyCode !== 13) {
			return;
		}
		people.push({
			name: document.getElementById('personName').value,
			age: document.getElementById('personAge').value
		});
		template.render();
		save();
	}
	template.scope.remove = function(event, person) {
		people.splice( people.indexOf(person), 1 );
		template.render();
		save();
	}
	template.scope.removeAll = function() {
		template.scope.people = people = [];
		template.render();
		save();
	}

	function save() {
		localStorage.setItem('soma-template-people', JSON.stringify(people));
	}

</script>

</body>
</html>
